<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Verification</title>
    <!-- Add your CSS links or styles here -->
</head>

<body>
    <div class="container">
        <h2>Two-Factor Authentication Verification</h2>
        <p>Please enter the verification code sent to your email to complete the password change process.</p>

        <form method="POST" action="/verify_2fa_verification">
            <div class="form-group">
                <label for="2fa_token">Verification Code:</label>
                <input type="text" id="2fa_token" name="2fa_token" required>
            </div>

            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <button type="submit">Verify and Change Password</button>
        </form>

        <!-- Display flash messages here -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>

</html>
