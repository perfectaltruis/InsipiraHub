
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='static/CSS/flash-styles.css') }}">
<body>
        {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
        {% endwith %}
    <h1>Confirm Account Deletion</h1>
    <p>Hello, {{ username }}!</p>
    <p>Are you sure you want to delete your account? Please select reasons for deletion:</p>

    <form action="{{ url_for('delete_account') }}" method="POST">
        <label>Reasons for Deletion:</label><br>
        <input type="checkbox" id="reason1" name="deletion_reason[]" value="I no longer need this account">
        <label for="reason1">I no longer need this account</label><br>

        <input type="checkbox" id="reason2" name="deletion_reason[]" value="I have created a new account">
        <label for="reason2">I have created a new account</label><br>

        <input type="checkbox" id="reason3" name="deletion_reason[]" value="Privacy concerns">
        <label for="reason3">Privacy concerns</label><br>
        <br><br>

        <label for="security_pin">Security PIN:</label><br>
        <input type="text" id="security_pin" name="security_pin" placeholder="Enter Your Security PIN" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter Your Password" required><br><br>

        <label for="email">Email:</label><br> <!-- Add email input field -->
        <input type="text" id="email" name="email" placeholder="Enter Your Email" required><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter Your Username" required><br><br>

        <button type="submit">Confirm Delete</button>
    </form>
    <script src="{{ url_for('static', filename='static/JS/flash-disappear.js') }}"></script>
</body>
