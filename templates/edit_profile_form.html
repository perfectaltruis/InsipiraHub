<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon"></head>
    <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #9a9797;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                background-color: rgba(138, 138, 138, 0.8);
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }

            .container h1 {
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 20px;
                text-align: left;
            }

            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group input[type="password"] {
                width: calc(100% - 20px);
                background-color: #908981;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
                border-bottom: 2px solid teal;
                border-radius: 5px;
                padding: 8px;
                outline: none;
                font-size: 1.2em;
                margin-bottom: 10px;
                border-top: none;
                border-left: none;
                border-right: none;
            }

            .form-group button {
                background-color: #4caf50;
                color: #ffffff;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 4px;
                cursor: pointer;
            }

            .form-group button:hover {
                background-color: #45a049;
            }
            .eye-icon {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
            }


            .login-form button {
                background-color: #4caf50;
                color: white;
                width: calc(100% - 20px);
                border: none;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
            }

            .login-form button:hover {
                background-color: #45a249;
            }

            .links {
                margin-top: 20px;
                text-align: center;
            }

            .links a {
                margin: 0 3px;
                text-decoration: none;
                color: #1900ff;
            }

            .links a:hover {
                
                text-decoration: underline solid rgb(149, 17, 2) 3px;
            }
     </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form method="POST" action="/edit_profile" enctype="multipart/form-data">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br>
            </div>
            <!-- Add other fields for editing -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        
            </form>
            <div class="links">
                <p>Already have an account? <a href="/">Home</a> | <a href="/login">login</a></p>
            </div>
    </div>
</body>
</html>
